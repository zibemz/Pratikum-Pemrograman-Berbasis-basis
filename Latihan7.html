        <title>
            Pengolahan FONT dengan Properties
        </title>
    </head>
    <body>
        <font size="1" face=tahoma color= #008000> tulisan ini bertuliskan dengan ukuran 1, dengan font Tahoma dan berwarna HIJAU

        </font>
